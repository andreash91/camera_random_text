<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Fine Portal 💸</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); display: inline-block; }
        #fine-reason { font-size: 22px; font-weight: bold; margin-top: 20px; }
        #fine-amount { font-size: 18px; color: red; margin-top: 10px; }
        .pay-button { background: #25d366; color: white; padding: 10px 20px; text-decoration: none; font-weight: bold; display: inline-block; margin-top: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚔 Camera Violation 🚔</h1>
        <p id="fine-reason">Calculating your crime...</p>
        <p id="fine-amount">€0</p>
        <a id="pay-link" class="pay-button" href="#" target="_blank">Pay Now 💸</a>
    </div>

    <script>
        const reasons = [
            "Πρόστιμο γιατί αν ο νους σου ήταν WiFi, θα ήσουν dial-up το 1999.",
            "Ποινή γιατί αν ήσουν πιο αργός, θα ήσουν σε power-saving mode.",
            "Ποινή για την φάτσα σου. Εν φυσικό αντικουνουπικό.",
            "Πρόστιμο γιατί οι φίλοι σου σε ανέχονται τζιαι ακόμα δεν ξέρουμε γιατί.",
            "Πρόστιμο γιατί η τελευταία φορά που έκαμες μπάνιο ήταν το καλοκαίρι.",
            "Πρόστιμο για το άρωμα σου. Το δάκρυ μας έφκαλε αλλεργία.",
            "Ποινή για την προσωπικότητά σου. Νεκρή κατάσταση.",
            "Ποινή για το κούρεμά σου. Κάμε αγωγή του παρπέρη σου.",
            "Πρόστιμο γιατί η μάνα σου σε έκαμε έτσι.",
            "Πρόστιμο γιατί η φάτσα σου είναι η μοναδική απόδειξη ότι ο Θεός έχει χιούμορ.",
            "Ποινή γιατί το μόνο πράγμα που κινείται γλήγορα στη ζωή σου εν η μασέλλα σου.",
            "Πρόστιμο γιατί ο Κουασιμόδος μπροστά σου εν όπως τον Bradd Pitt",
            "Κάλυψη κόστους αντικατάστασης της κάμερας, διότι μόλις είδεν τη φάτσα σου έκρουσεν.",
            "Πρόστιμο επειδή έτσι θέλω ρε κουμπάρε, πκιέρωσε τζαι μεν αρωτάς",
            "Πρόστιμο υπερβολικά χαμηλής ταχύτητας...του εγκεφάλου σου"
        ];

        function generateFine() {
            const randomReason = reasons[Math.floor(Math.random() * reasons.length)];
            const randomFine = Math.floor(Math.random() * 500) + 10;
            document.getElementById("fine-reason").innerText = "🚨 Offense: " + randomReason;
            document.getElementById("fine-amount").innerText = "💰 Fine: €" + randomFine;
            
            // Optional: Replace with your real Revolut or PayPal link
          document.getElementById("pay-link").href = "https://www.revolut.me/andreash?amount=" + randomFine + "&currency=EUR";

        }

        generateFine();
    </script>
</body>
</html>
